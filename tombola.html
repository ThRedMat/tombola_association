<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Tirage</title>
    <style>
        /* Reset de base */
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Style du body */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f7fa;
            overflow: hidden;
            position: relative;
        }

        /* Boules animées */
        .background-balls {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .ball {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffd700, #f1c40f);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: float 10s infinite ease-in-out;
            opacity: 0.8;
        }

        .ball:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .ball:nth-child(2) {
            top: 50%;
            left: 10%;
            animation-delay: 2s;
        }

        .ball:nth-child(3) {
            top: 30%;
            left: 70%;
            animation-delay: 4s;
        }

        .ball:nth-child(4) {
            top: 80%;
            left: 50%;
            animation-delay: 6s;
        }

        .ball:nth-child(5) {
            top: 15%;
            left: 85%;
            animation-delay: 8s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-20px) scale(1.1);
            }
        }

        /* Conteneur des boutons */
        .buttons-container {
            text-align: center;
            z-index: 1;
        }

        .buttons-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        /* Style des boutons */
        .myButton {
            background-color: #007bff;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin: 10px;
        }

        .myButton:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
        }

        .myButton:active {
            transform: translateY(2px);
        }
    </style>
</head>

<body>
    <div class="background-balls">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
    </div>
    <div class="buttons-container">
        <h1>Bienvenue à la Tombola</h1>
        <button class="myButton" role="button" onclick="window.location.href = 'tombola_standard.html';">Tombola
            Classique</button>
        <button class="myButton" role="button" onclick="window.location.href = 'tombola_gold.html';">Tombola
            Gold</button>
    </div>
</body>

</html>
